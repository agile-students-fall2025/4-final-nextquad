version: '3.8'

services:
  backend:
    image: ${DOCKERHUB_USERNAME:-yourusername}/nextquad-backend:latest
    container_name: nextquad-backend
    ports:
      - "3000:3000"
    env_file:
      - ./back-end/.env
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - nextquad-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ${DOCKERHUB_USERNAME:-yourusername}/nextquad-frontend:latest
    container_name: nextquad-frontend
    ports:
      - "3001:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nextquad-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  nextquad-network:
    driver: bridge
