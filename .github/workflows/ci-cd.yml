name: CI/CD Pipeline

on:
  push:
    branches: [main, master, task/236/continuous-deployment]
  pull_request:
    branches: [main, master, task/236/continuous-deployment]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: ./back-end
        run: npm ci

      - name: Run backend tests
        working-directory: ./back-end
        run: npm test
        env:
          NODE_ENV: test
          JWT_SECRET: nextquad_jwt_secret_12345
          MONGODB_URI: ${{ secrets.MONGODB_URI }}

  build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    # Only push to registry on push events (not on pull requests)
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./back-end
          file: ./back-end/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/nextquad-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/nextquad-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./front-end/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/nextquad-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/nextquad-frontend:${{ github.sha }}
          build-args: |
            REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL || 'http://localhost:3000/api' }}
            REACT_APP_GOOGLE_MAPS_API_KEY=${{ secrets.REACT_APP_GOOGLE_MAPS_API_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Digital Ocean
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/task/236/continuous-deployment')
    
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DROPLET_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.DROPLET_HOST }} >> ~/.ssh/known_hosts

      - name: Copy docker-compose.prod.yml to server
        run: |
          scp docker-compose.prod.yml ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }}:~/nextquad/docker-compose.yml

      - name: Deploy application
        run: |
          ssh ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} << EOF
            set -e
            
            # Navigate to project directory
            cd ~/nextquad || mkdir -p ~/nextquad && cd ~/nextquad
            
            # Login to Docker Hub
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            # Export Docker Hub username for docker-compose
            export DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
            
            # Pull latest images
            docker-compose pull
            
            # Stop existing containers
            docker-compose down || true
            
            # Start new containers with latest images
            docker-compose up -d
            
            # Clean up old images
            docker image prune -f
          EOF

      - name: Verify deployment
        run: |
          sleep 15
          ssh ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} << 'EOF'
            # Check if containers are running
            docker ps | grep nextquad || exit 1
            
            # Check container health
            cd ~/nextquad
            docker-compose ps
            
            # Verify backend is responding
            sleep 5
            curl -f http://localhost:3000 || echo "Backend health check failed"
          EOF
